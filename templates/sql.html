<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query_runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/find_malware.css') }}">
    <style>
        /* Custom styles */
        .larger-label {
            font-size: 20px; /* Adjust the font size as needed */
            font-weight: bold; /* Optionally, make the label bold */
        }
        .head{
            color: #86aaf9;
        }
        .cont{
            padding: 0px 500px 50px 190px;
        }
        html {
            scroll-behavior: smooth;
        }
        /* Center the content of the queryResult div */
/* Center the content of the queryResult div */
#queryResult {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 300px; /* Adjust the minimum height as needed */
    max-height: 400px; /* Maximum height before scrollbar appears */
    overflow-y: auto; /* Add vertical scrollbar for overflow */
    background-color: #1c1f2c; /* Background color for the result */
    border: 1px solid #ccc; /* Border for the result */
    border-radius: 5px; /* Rounded corners */
    padding: 20px; /* Padding around the content */
    margin-top: 20px; /* Margin from the top */
}


    </style>
</head>
<body>
    <div class="container">
        <h1 class="head">Checker</h1>
        <!-- dropdown -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select the Csv
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Csv 1</a></li>
                <li><a class="dropdown-item" href="#">Csv 2</a></li>
                <li><a class="dropdown-item" href="#">Csv 3</a></li>
            </ul>
        </div>
    </div>

    <div class="container"><h2 style="color: #86aaf9;">Enter the Query</h2></div>

    <div class="cont">
        <form id="queryForm" method="POST" action="/run_query">
            <div class="vstack">
                <label for="textArea" class="form-label larger-label">Enter Text</label>
                <textarea class="form-control square-textarea" id="textArea" name="queryText" rows="7" ></textarea>
                <div class="button">
                    <button type="submit" class="btn btn-outline-primary mt-3">Run Query</button>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-outline-primary mt-3"><a href="/find_malware.html">Back-to-home</a></button>
                </div>
            </div>
        </form>
    </div>
    <div  class="container"  id="queryResult"></div>

 

    <!-- Add Bootstrap JS if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/sql.js') }}"></script>
</body>
</html>
